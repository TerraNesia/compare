        </div>

        </datalist>
      </div>
      <!-- Populate criterias manually, or programatically? -->
      <!-- example, manually -->
      <div class="row" id="wtype">
        <div class="col one">
          <h4>Weapon Type</h4>
        </div>
        <div class="col two item1">
          <!-- to be automagically added,  -->
        </div>
        <div class="col two item2">
        </div>
      </div>
